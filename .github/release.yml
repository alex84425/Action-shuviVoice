# .github/release.yml

changelog:
    exclude:
        labels:
            - ignore-for-release
    categories:
        - title: 💔 Breaking Changes
          labels:
              - Semver-Major
              - breaking-change
        - title: 🎉 Exciting New Features
          labels:
              - Semver-Minor
              - new-feature
        - title: 🐛 BUG fixes
          labels:
              - Semver-Patch
              - bug-fix
        - title: 📕 Documentation Update
          labels:
              - Semver-Patch
              - document
        - title: 🎨 Design Change Requires
          labels:
              - Semver-Patch
              - design
        - title: ✨ Dependencies Update by 🤖
          labels:
              - dependencies
        - title: 🛠 Enhancements
          labels:
              - "*"
          exclude:
              labels:
                  - dependencies
