version: 2
registries:
    submodule-github:
        type: git
        url: https://github.azc.ext.hp.com/
        username: x-access-token
        password: ${{secrets.TOKEN}}
updates:
    - package-ecosystem: "pip"
      directory: "/"
      insecure-external-code-execution: allow
      registries:
          - submodule-github
      schedule:
          interval: "weekly"
      commit-message:
          prefix: ⬆

    - package-ecosystem: "gitsubmodule"
      directory: "/"
      registries:
          - submodule-github
      schedule:
          interval: "daily"
      commit-message:
          prefix: 🚀

    - package-ecosystem: "github-actions"
      directory: "/"
      registries:
          - submodule-github
      schedule:
          interval: "weekly"
      commit-message:
          prefix: 🤖

