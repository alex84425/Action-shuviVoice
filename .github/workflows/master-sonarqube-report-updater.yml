name: Update Quality Report On README

on:
    workflow_dispatch:
    push:
        branches: [master]
    schedule:
        - cron: "0 0 1 * *" # each 1st day of the month

jobs:
    update-code-coverage-on-readme:
        runs-on: [rnd-it-ubuntu]
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
                  lfs: true
                  submodules: "recursive"
                  token: ${{secrets.ACTIONS_BOT_TOKEN}}

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.9"

            - name: Install dev dependencies
              run: |
                  pip install -U wheel setuptools pip
                  pip install poetry
                  poetry install

            - name: Run coverage
              env:
                   VOLUME_MOUNT_PATH: ${{ runner.temp }}
              run: poetry run coverage run -m pytest -p no:warnings --junitxml=junit.xml --cov=. --cov-report html --cov-report xml | tee .coverage.ci.log

            - name: Calculate Code Coverage On Master
              id: coverage-comment
              uses: vcosmos-actions/pytest-coverage-comment@main
              with:
                  pytest-xml-coverage-path: ./coverage.xml
                  junitxml-path: ./junit.xml

            - name: Get Repository Name
              id: github-repo-name
              run: |
                  echo "::set-output name=reponame::${GITHUB_REPOSITORY#*/}"

            - name: Login to Docker Hub For SonarQube
              id: login-docker
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Update SonarQube Scan Report
              uses: vcosmos-actions/sonarqube-scan-action@master
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
              with:
                  args: >
                      -Dsonar.projectKey=vcosmos_${{ steps.github-repo-name.outputs.reponame }}
                      -Dsonar.sources=src/
                      -Dsonar.exclusions=src/tests/**/*
                      -Dsonar.tests=src/tests/
                      -Dsonar.python.coverage.reportPaths=coverage.xml

            - name: Update Code Coverage Summary Report On README
              if: ${{ github.event_name != 'pull_request' }}
              run: |
                  summay=${{ steps.coverage-comment.outputs.summaryReport }}
                  summay="${summay%\"}"
                  summay="${summay#\"}"
                  sed -i "/<!-- Pytest Coverage Comment:Begin -->/,/<!-- Pytest Coverage Comment:End -->/ c \
                  <!-- Pytest Coverage Comment:Begin -->\n${summay}\n<!-- Pytest Coverage Comment:End -->" ./README.md

            - name: Create Pull Request
              if: ${{ github.event_name != 'pull_request' }}
              id: cpr
              uses: vcosmos-actions/create-pull-request@v4
              with:
                  branch: update/coverage-report-readme
                  title: ðŸ§ª Auto-update Update Coverage on README
                  commit-message: ðŸ§ª Auto-update Update Coverage on README
                  committer: Mason Lin <mason.lin1@hp.com>
                  author: Mason Lin <mason.lin1@hp.com>
                  body: |
                      Update code coverage report of README.
                  labels: |
                      automated pr
                      update
                      readme
                      code coverage
                  delete-branch: true
                  add-paths: |
                      README.md

            - name: Enable Pull Request Automerge
              if: ${{ (steps.cpr.outputs.pull-request-operation == 'created') && (github.event_name != 'pull_request') }}
              uses: vcosmos-actions/enable-pull-request-automerge@v2
              with:
                  pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
                  merge-method: squash
