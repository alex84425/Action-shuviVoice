version: '3.5'

services:
  actionexecutortemplatedebug:
    image: actionexecutortemplatedebug
    build: .
    volumes:
      - ./src:/app
      - ./ActionTemplate-Python3:/opt/action_template
      - ./log:/data
    ports:
      - 8080:8080
      - 5678:5678
    environment:
      - ROOT_PATH=/
    command:
      [
        "sh",
        "-c",
        "pip install debugpy && python -m debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn app.main:app --reload --host 0.0.0.0 --port 8080",
      ]
