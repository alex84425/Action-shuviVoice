version: '3.5'

services:
  actionexecutortemplate:
    image: actionexecutortemplate
    build:
      context: .
      # target: dev-security
      # target: dev-coverage
      # target: dev-linter
    volumes:
      - ./src:/app
      - ./ActionTemplate-Python3:/opt/action_template
      - ./log:/data
    ports:
      - 8080:8080
    environment:
      - ROOT_PATH=/
      - HOME=./data
    command: /start-reload.sh
